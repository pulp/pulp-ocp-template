- apiVersion: v1
  kind: Secret
  metadata:
    name: ${NAME}-keys
  stringData:
    access-key: ${MINIO_ACCESS_KEY}
    secret-key: ${MINIO_SECRET_KEY}
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Exposes the application pod
      service.alpha.openshift.io/dependencies: '[{"name": "${MINIO_SERVICE_NAME}", "kind": "Service"}]'
    name: ${NAME}
  spec:
    ports:
    - name: ${NAME}
      port: 9000
      targetPort: 9000
    selector:
      app: ${NAME}
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    podManagementPolicy: OrderedReady
    replicas: 1
    revisionHistoryLimit: 1
    selector:
      matchLabels:
        app: ${NAME}
    serviceName: ${NAME}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ${NAME}
      spec:
        containers:
        - args:
          - server
          - /data
          env:
          - name: MINIO_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: access-key
                name: ${NAME}-keys
          - name: MINIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                key: secret-key
                name: ${NAME}-keys
          image: minio/minio
          imagePullPolicy: IfNotPresent
          name: ${NAME}
          ports:
          - containerPort: 9000
            protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: ${MEMORY_LIMIT}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /data
            name: minio
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
          - emptyDir: {}
            name: minio
    updateStrategy:
      type: OnDelete
parameters:
- name: DOMAIN
  displayName: |-
    Ingress domain name to create the routes (for example: my-domain.com)
  description: |-
    To display your default ingress domain, run the following command:

    $ oc get ingresses.config/cluster -o jsonpath={.spec.domain}
  value: apps-crc.testing
  required: true
- name: APP
  displayName: |-
    Subdomain name that will be used as part of URL to access pulp (for example: my-app.my-domain.com)
  description: |-
    Subdomain name that will be used as part of URL to access pulp (for example: my-app.my-domain.com)
  generate: expression
  from: "pulp-[a-z0-9]{5}"
- name: OBJECT_STORAGE_HOST
  displayName: |-
    Address of object storage.
  description: |-
    Address of object storage.
  value: "http://minio:9000"
  required: true
- description: The name assigned to all of the frontend objects defined in this template.
  displayName: Name
  name: NAME
  required: true
  value: minio
- description: Maximum amount of memory the container can use.
  displayName: Memory Limit
  name: MEMORY_LIMIT
  required: true
  value: 512Mi
- description: Access key for min.io api.
  displayName: Access Key
  #from: '[a-zA-Z0-9]{32}'
  #generate: expression
  value: AKIAIT2Z5TDYPX3ARJBA
  name: MINIO_ACCESS_KEY
- description: Secret key for min.io api.
  displayName: Secret Key
  #from: '[a-zA-Z0-9]{32}'
  #generate: expression
  value: fqRvjWaPU5o0fCqQuUWbj9Fainj2pVZtBCiDiieS
  name: MINIO_SECRET_KEY
